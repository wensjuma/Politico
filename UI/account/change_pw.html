<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/account.css">
    <title>Change password</title>
</head>
<style>
</style>
<body>
     <div class="main">
       <center>
        <div class="container" style="margin-top:10vh;">
          <h2>Change Your Password</h2>
            <form action="action_page.php">
              <div class="row">
                 <div class="col-25">
                  <label for="fname">Enter Email</label>
                </div>
                <div class="col-75">
                  <input type="text" id="email" name="name" placeholder="e.g, you@gmail.com..">
                </div>
              </div>
              <br>
            <br>
              <div class="row">
                    <div class="col-25">
                          </div>
                          <div class="col-75">
                              <button type="button" onclick="sendMail();">Send me a link</button>
                              </div>
                      </div>
            </form>
            <div class="row" id="text-display">

                <h3><span id="mail"></span></h3>
                    </div>
          </div>
       </center>
     </div>
     <div class="footer"></div>
     <script>

       function sendMail(){

         document.getElementById('mail').innerHTML= document.getElementById('email').value;
         document.getElementById('text-display').style.display=block;

       }
     </script>
</body>

</html>
