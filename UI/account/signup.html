<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/account.css">

<style>

<body> 
     <div class="main">
       <center>
        <div class="container" style="margin-top:14vh; width:700px; padding:10px;">
          <h2>Sign Up</h2>
            <form action="action_page.php">
              <div class="row">
                 <div class="col-25">
                  <label for="uname">Username:</label>
                </div> 
                <div class="col-75">
                  <input type="text" id="uname" name="name" placeholder="Username..">
                </div>
              </div>
              <br>
              <div class="row">
                    <div class="col-25">
                     <label for="email">Email Address:</label>
                   </div> 
                   <div class="col-75">
                     <input type="email" id="pname" name="name" placeholder="Username..">
                   </div>
                 </div>
                 <div class="row">
                  <div class="col-25">
                   <label for="id">ID Number/Passport:</label>
                 </div> 
                 <div class="col-75">
                   <input type="email" id="Id_num" name="name" placeholder="ID number..">
                 </div>
               </div>
                 <br>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Password:</label>
                </div>
                <div class="col-75">
                  <input type="password" id="pword" name="password" placeholder="Enter your password..">
                </div>
              </div>   
            <br>
            <div class="row">
                    <div class="col-25">
                      <label for="lname">Confirm Password:</label>
                    </div>
                    <div class="col-75">
                      <input type="password" id="re-pword" name="password" placeholder="Re-enter your password..">
                    </div>
                  </div>
                  <br>
              <div class="row">
                    <div class="col-25">
                            
                          </div>
                          <div class="col-75">
                                <input type="submit" id="btn-register" value="Register">
                              </div>
                      </div>
            </form>
          </div>
       </center>
     </div>
     <div class="footer"></div>
   
</body>
